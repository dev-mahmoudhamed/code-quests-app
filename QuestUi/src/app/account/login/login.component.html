<div class="container mt-5">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')!.invalid && loginForm.get('email')!.touched }" />
            <div *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')!.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')!.errors?.['email']">Email must be valid</div>
            </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')!.invalid && loginForm.get('password')!.touched }" />
            <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched"
                class="invalid-feedback">
                <div *ngIf="loginForm.get('password')!.errors?.['required']">Password is required</div>
                <div *ngIf="loginForm.get('password')!.errors?.['minlength']">Password must be at least 6 characters
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-dark" [disabled]="loginForm.invalid">
            Login
        </button>
    </form>

    <div class="mt-3">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
</div>
