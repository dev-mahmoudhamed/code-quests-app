<div class="card mb-3" style="max-width: 340px;">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="badge text-white"
                [ngClass]="{'bg-danger': match.status === 0, 'bg-secondary': match.status === 2}">
                {{ match.status.toString()| uppercase }}
            </div>
        </div>

        <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center mb-3 px-3 py-1">
                <i class="bi bi-trophy-fill text-warning me-2"></i>
                <span class="text-uppercase small fw-medium">{{ match.competition }}</span>
            </div>
            <div class="mb-2">
                <h5 class="fw-medium text-dark mb-1">{{ match.title }}</h5>
                <div class="text-muted small">{{ match.date | date }}</div>
            </div>
        </div>

        <button class="btn w-100" [ngClass]="
                isPlaylistPage
                ? 'btn-danger'
                : isAdded
                ? 'btn-added'
                : 'btn-default'
            " (click)="isPlaylistPage ? removeFromPlaylist(match.matchId) : addToPlaylist(match.matchId)">
            <i class="bi me-2" *ngIf="!isPlaylistPage" [class.bi-check-circle]="isAdded"
                [class.bi-plus-circle]="!isAdded"></i>
            <i *ngIf="isPlaylistPage" class="fas fa-trash-alt me-2"></i>
            {{
            isPlaylistPage
            ? 'Remove from Playlist'
            : isAdded
            ? 'Added to Playlist'
            : 'Add to Playlist'
            }}
        </button>
    </div>
</div>
